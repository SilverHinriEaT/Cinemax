<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
</head>

<body>

<div th:replace="index :: nav"></div>

<form class="box" th:action="@{/login}" method="post">
    <h1>Авторизація: </h1>

    <div th:if="${param.error}">
        <div class="alert alert-danger"><span style="color: white">Неправильний логін або пароль.</span></div>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-info"><span style="color: white">Успішний вихід із акаунту</span></div>
    </div>

    <label>
        <input type="text" name="username" placeholder="Логін">
        <input type="password" name="password" placeholder="Пароль" id="hide">
    </label>
    <input type="submit" value="Увійти">
    <div class="form-group">
        <span style="color: white">Немає акаунту? <a href="/" th:href="@{/register}">Зареєструватися</a></span>
    </div>
</form>

</body>
</html>
